<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="(crew.includes(member))" (click)="addCrewMember(member)" *ngFor="let member of candidates">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span [class.hidden] [class.full]="(crew.length < 3)">FULL</span><!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li (mouseover)="mouseover = true" (mouseout)="mouseout = true" *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    
</div>
